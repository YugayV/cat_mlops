<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatBoost Model API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .url-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .result-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border: 1px solid #e1e5e9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CatBoost Model API</h1>
            <p>ML model Testing</p>
        </div>

        <div class="form-container">
            <div class="url-group">
                <div class="form-group">
                    <label for="apiUrl">üåê URL API:</label>
                    <input type="text" id="apiUrl" value="https://catboost-api-261414138181.asia-northeast3.run.app" placeholder="Enter your API URL">
                </div>
            </div>

            <h3 style="margin-bottom: 20px; color: #333;">üìäPredict parameters:</h3>
            
            <div class="input-grid">
                <div class="form-group">
                    <label for="dv_r">DV_R:</label>
                    <input type="number" id="dv_r" value="318" placeholder="input DV_R">
                </div>
                
                <div class="form-group">
                    <label for="da_r">DA_R:</label>
                    <input type="number" id="da_r" value="7798" placeholder="input DA_R">
                </div>
                
                <div class="form-group">
                    <label for="av_r">AV_R:</label>
                    <input type="number" id="av_r" value="365" placeholder="input AV_R">
                </div>
                
                <div class="form-group">
                    <label for="aa_r">AA_R:</label>
                    <input type="number" id="aa_r" value="7177" placeholder="input AA_R">
                </div>
                
                <div class="form-group">
                    <label for="pm_r">PM_R:</label>
                    <input type="number" id="pm_r" value="9507" placeholder="input PM_R">
                </div>
            </div>

            <button class="btn" onclick="makePrediction()">
                üöÄ PREDICTIONS
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>sending request...</p>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <h3>üìà Result:</h3>
                <div class="result-content" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        async function makePrediction() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const dv_r = parseFloat(document.getElementById('dv_r').value);
            const da_r = parseFloat(document.getElementById('da_r').value);
            const av_r = parseFloat(document.getElementById('av_r').value);
            const aa_r = parseFloat(document.getElementById('aa_r').value);
            const pm_r = parseFloat(document.getElementById('pm_r').value);

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!apiUrl) {
                showError('Please input API URL');
                return;
            }

            if (isNaN(dv_r) || isNaN(da_r) || isNaN(av_r) || isNaN(aa_r) || isNaN(pm_r)) {
                showError('Please input correct numeric values for all parameters');
                return;
            }

            
            const data = {
                inputs: [
                    {
                        DV_R: dv_r,
                        DA_R: da_r,
                        AV_R: av_r,
                        AA_R: aa_r,
                        PM_R: pm_r
                    }
                ]
            };

        
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';

            try {
                const response = await fetch(`${apiUrl}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(result);
                } else {
                    showError(`API Error: ${result.detail || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Network Error: ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showResult(result) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            let output = '';
            
            if (result.predictions) {
                output += `Prediction: ${JSON.stringify(result.predictions, null, 2)}\n\n`;
            }
            
            if (result.probabilities) {
                output += `Probabilities: ${JSON.stringify(result.probabilities, null, 2)}\n\n`;
            }
            
            output += `Full response:\n${JSON.stringify(result, null, 2)}`;
            
            resultContent.textContent = output;
            resultContent.className = 'result-content success';
            resultContainer.style.display = 'block';
        }

        function showError(message) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.textContent = `–û—à–∏–±–∫–∞: ${message}`;
            resultContent.className = 'result-content error';
            resultContainer.style.display = 'block';
        }

        
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makePrediction();
            }
        });
    </script>
</body>
</html>
